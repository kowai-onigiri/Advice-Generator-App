<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <div class="card">
    <div class="text">
      <div id = "adviceID" class="adviceId"></div>
      <div id = "adviceText" class="adviceText"></div>
    </div>
    <div class="divider">
      <img class = "mobileDiv" src = "images/pattern-divider-mobile.svg">
      <img class = "desktopDiv" src = "images/pattern-divider-desktop.svg">
    </div>
    
  </div>
  <button id="diceBtn" class="diceIcon"><img src = "images/icon-dice.svg"></button>
